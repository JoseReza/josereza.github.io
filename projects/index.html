<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#2196f3">
  <meta name="description" content="Hoja de experiencia de José">
  <meta name="author" content="José Rosendo Soto Reza">
  <link rel="stylesheet" href="../src/bootstrap.css">
  <link rel="stylesheet" href="../src/shared.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="../src/icon.svg">
  <title>Proyectos</title>

  <div id="navbar"></div>
  <script src="../navbar.js"></script>
  <script type="text/javascript">
    function function1() { document.getElementById("navbarColor01").classList.toggle('show'); }
  </script>

</head>

<body>
  <div id="background-image"></div>
  
  <div class="container">
    <div class="card">
      <div class="text-center">
        <h2 class="section-title">Proyectos</h2>
      </div>

        <div class="col-md-6 mb-4">
          <div class="card h-100">
            <div class="card-body text-center">
              <img src="./src/chip.svg" class="skill-icon" alt="PLC Node">
              <h3 class="h4 mb-3">Controlador Lógico Programable PlcNode</h3>
              <button id="btn-plc-node" class="btn btn-primary">Ver proyecto</button>
            </div>
          </div>
        </div>

        <div class="col-md-6 mb-4">
          <div class="card h-100">
            <div class="card-body text-center">
              <img src="./src/industrial_internet.png" class="skill-icon" alt="IIoT">
              <h3 class="h4 mb-3">¿Cómo funciona el internet industrial de las cosas?</h3>
              <button id="btn-investigacion-iiot" class="btn btn-primary">Ver proyecto</button>
            </div>
          </div>
        </div>

        <div class="col-md-6 mb-4">
          <div class="card h-100">
            <div class="card-body text-center">
              <img src="./src/wifi.svg" class="skill-icon" alt="Máquina soldadora">
              <h3 class="h4 mb-3">Aplicación de Internet industrial a una Máquina soldadora</h3>
              <button id="btn-maquina-soldadora" class="btn btn-primary">Ver proyecto</button>
            </div>
          </div>
        </div>

        <div class="col-md-6 mb-4">
          <div class="card h-100">
            <div class="card-body text-center">
              <img src="./src/node.svg" class="skill-icon" alt="Node-RED">
              <h3 class="h4 mb-3">Curso Node-RED</h3>
              <button id="btn-curso-node-red" class="btn btn-primary">Ver proyecto</button>
            </div>
          </div>
        </div>

        <div class="col-md-6 mb-4">
          <div class="card h-100">
            <div class="card-body text-center">
              <img src="./src/controller.svg" class="skill-icon" alt="Controlador PID">
              <h3 class="h4 mb-3">Controlador PID</h3>
              <button id="btn-controlador_pid" class="btn btn-primary">Ver proyecto</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./buttons.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
